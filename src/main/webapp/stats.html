<html>
<head>
  <title>Stats</title>

  <script>
    // Fetch stats and display them in the page.
    function fetchStats(){
      const url = '/stats';
      fetch(url).then((response) => {
        console.log(response);
        return response.json();
      }).then((stats) => {
        const statsContainer = document.getElementById('stats-container');
        statsContainer.innerHTML = '';

        const messageCountElement = buildStatElement('Message count: ' + stats.messageCount);
        statsContainer.appendChild(messageCountElement);

        const messageAverageElement = buildStatElement('Message average: ' + stats.messageAvg);
        statsContainer.appendChild(messageAverageElement);

        const messageBigElement = buildStatElement('Biggest Message: ' + stats.biggestMessage);
        statsContainer.appendChild(messageBigElement);

        const usersCountElement = buildStatElement('Total number of users: ' + stats.usersCount);
        statsContainer.appendChild(usersCountElement);

        const usersListElement = buildStatElement('List of all users: ' + stats.usersList);
        statsContainer.appendChild(usersListElement);

        const mostActiveElement = buildStatElement('Most active user: ' + stats.mostActiveUser);
        statsContainer.appendChild(mostActiveElement);

        //document.getElementById('stats-container').innerHTML=5;
      });
    }

    function buildStatElement(statString){
     const statElement = document.createElement('p');
     statElement.appendChild(document.createTextNode(statString));
     return statElement;
    }

    // Fetch data and populate the UI of the page.
    function buildUI(){
     fetchStats();
    }
  </script>
</head>
<body onload="buildUI()">
<div id="content">
  <h1>Site Statistics</h1>
  <hr/>
  <div id="stats-container">Loading...</div>
</div>
</body>
</html>
